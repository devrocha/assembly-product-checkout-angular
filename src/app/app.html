<router-outlet />
<div>
  <span>
    <p>Página {{ currentPage() }} de {{ totalPages() }}</p>
    <select (change)="onCategoryChange($any($event.target).value)">
      <option value="">Todas as Categorias</option>
      @for (category of categories(); track category) {
      <option [value]="category">{{ category }}</option>
      }
    </select>
  </span>

</div>
<div class="productGrid">
  @for (item of products(); track item.id) {
  <div class="row flex-container">
    <div class="column">
      <div class="card">
        <h2 class="product-name">{{ item.name }}</h2>
        <p class="product-description">{{item.description}}</p>
        <img class="product-image" src={{item.photo}}>
        <span>
          <button class="cardButton">+</button>
          <h2 style="display: inline;"> 0 </h2>
          <button class="cardButton">-</button>
        </span>
      </div>
      <!-- <span>
      {{ item.id}} | {{ item.name }} | {{item.category}} <br />
    </span> -->
    </div>
  </div>
  } @empty {
  <span>Nenhum produto encontrado para esta categoria.</span>
  }
</div>
<br>
<!-- ATUALIZADO: Bloco de paginação completo -->
<div class="pagination-controls">
  <button (click)="goToPreviousPage()" [disabled]="currentPage() === 1">Anterior</button>

  @for (page of pages(); track page) {
  <button (click)="goToPage(page)" [class.active]="currentPage() === page">
    {{ page }}
  </button>
  }

  <button (click)="goToNextPage()" [disabled]="currentPage() >= totalPages()">Próxima</button>
</div>
