<div class="cart-header">
    <div class="cart-title">
        <h1>Meu Carrinho</h1>
        <a class="return" [routerLink]="['/cart']">Continuar Comprando</a>
    </div>
</div>
<div class="cart-container">
    @for(product of cartProducts() ; track product.id)
    {
    <app-cart-item [product]="product" (increment)="increment(product)" (decrement)="decrement(product)" />
    }
</div>
