<input type="text" [value]="filterText()" (input)="addFilter($event.target.value)" />
<ul>
    <li *ngFor="let product of paginatedProducts()">
        {{product.id}} - {{ product.name }}
    </li>
</ul>
<div class="pagination">
    <button [disabled]="currentPage() === 1" (click)="goToPage(currentPage()-1)">Anterior</button>
    <button *ngFor="let page of arrayOfPages()" (click)="goToPage(page)" [class.active]="page === currentPage()">
        {{ page }}</button>
    <button [disabled]="currentPage() === totalPages()" (click)="goToPage(currentPage() + 1)">Pr√≥xima</button>
</div>
