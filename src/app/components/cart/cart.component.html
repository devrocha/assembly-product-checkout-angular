<input type="text" [value]="filterText" (input)="addFilter($event.target.value)" />
<ul>
    <li *ngFor="let product of paginatedProducts()">
        {{product.id}} - {{ product.name }}
    </li>
</ul>
<div class="pagination">
    <button [disabled]="currentPage === 1">Anterior</button>
    <button *ngFor="let page of pages" (click)="goToPage(page)" [class.active]="page === currentPage">
        {{ page }}</button>
    <button [disabled]="currentPage === totalPages">Pr√≥xima</button>
</div>
